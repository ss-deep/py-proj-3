{% extends 'base.html' %}

{% block body %}
<div id="melon-list">
    {% for melon in melon_list %}
       <div class="card text-center p-2 m-2">
          <img class="melon-image" src="{{ melon.image_url }}">
          <h5>
          <a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">
             {{ melon.common_name }}
          </a>
          </h5>
          {{ melon.price_str() }}
       </div>
    {% endfor %}
</div>
{% endblock %}
